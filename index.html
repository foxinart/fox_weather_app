<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather-app</title>

    <script src="https://kit.fontawesome.com/c5c9a66b9c.js" crossorigin="anonymous">
    </script>
    
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>
<body>
    <div class="container">
    <section class="weather-app">

                <div class="search float-right">
                    <form id="search-form">
                    <input 
                    id="search-input"
                    type="text" 
                    placeholder="Search City" 
                    autocomplete="off"
                     />
                    <button type="submit" value="Search">
                    <i class="fas fa-search"></i>
                    </button>
                    </form>
                </div>

            </br>
            <hr>
        </br>
            
        <div class="row">  
            <div class="col-4">
                    <h1 id="city-name">Geneva</h1>

                    <ul id="data-time">
                        <li id="current-day">
                        October, 6 | Sunday 
                        </li>
                        <li id="current-time">
                        18:00
                        </li>
                        <li id="status">
                        Better take an umbrella!
                        </li>
                    </ul> 
            </div>

            <div class="col-4">
                    <div class="clearfix">
                <i id="icon-today" class="fas fa-cloud-sun-rain float-centre"></i>
                <div>
                  <div class="weather-temperature-today float-centre">
                        <span id="temperature"></span>

                        <span class = "weather-unit">              
                        <small>
                            <a href="#" id="celsius">
                                ºC 
                            </a>
                            |                       
                            <a href="#" id="fahrenheit">
                                ºF
                            </a>
                        </small>
                        </span>
                    </div>
                </div>
            </div>
        </div>

            <div class="col-4">
                    <ul id="other-values">
                        <li>
                            Precipitation: 0%
                        </li>
                        <li>
                            Humidity: 56%
                        </li>
                        <li>
                            Wind: 16 km/h
                        </li>
                    </ul>
            </div>    
        </div>

    <hr>
    </br>

        <div class="row forecast">
            <div class="col-sm next-day">
            <div>
                <i class="fas fa-cloud-showers-heavy"></i>
            </div>
            <ul>
                <li>
                    Monday
                </li>
                <li class="weather-temperature float-centre">
                    <span id="day">
                        18º
                    </span>
                    <span id="night">
                        10º
                    </span>
                </li>
            </ul>
            </div>

            <div class="col-sm next-day">
            <div>
                <i class="fas fa-cloud-sun"></i>
            </div>
            <ul>
                <li>
                    Tuesday
                </li>
                <li class="weather-temperature float-centre">
                    <span id="day">
                        21º
                    </span>
                    <span id="night">
                        13º
                    </span>
                </li>
            </ul>
            </div>

            <div class="col-sm next-day">
                <div>
                    <i class="fas fa-sun"></i>
                </div>
                <ul>
                    <li>
                        Wednesday
                    </li>
                    <li class="weather-temperature float-centre">
                        <span id="day">
                            23º
                        </span>
                        <span id="night">
                            15º
                        </span>
                    </li>
                </ul>
            </div>

            <div class="col-sm next-day">
                <div>
                    <i class="fas fa-sun"></i>
                </div>
                <ul>
                    <li>
                        Thursday
                    </li>
                    <li class="weather-temperature float-centre">
                        <span id="day">
                            22º
                        </span>
                        <span id="night">
                            14º
                        </span>
                    </li>
                </ul>
            </div>

            <div class="col-sm next-day">
                <div>
                    <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <ul>
                    <li>
                        Friday
                    </li>
                    <li class="weather-temperature float-centre">
                    <span id="day">
                        22º
                    </span>
                    <span id="night">
                        14º
                    </span>
                </li>
                </ul>
            </div>

    </section>
</div>
    
<script src="app.js"></script>
    
</body>
</html>
