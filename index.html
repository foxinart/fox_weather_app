<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather-app</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
    <section class="weather-app">

                <div class="search">
                    <form id="search-form">

                   <div class="row">
                    <div class="col-3">
                    <input 
                    id="search-input"
                    type="text" 
                    placeholder="Type a city..." 
                    autocomplete="off"
                    />

                    </div>
                    <div class="col-9">
                    <input id="btn" type="submit" value="Search"/>
                </div>
                </div> 
                
                    </form>
                </div>           
    <hr>            
        <div class="row">  
            <div class="col-4">

                    <h1 id="city-name"></h1>

                    <ul id="data-time">
                        <li id="current-day"></li>
                        <li id="current-time"></li>
                        <li id="status"></li>
                    </ul> 

            </div>

        <div class="col-4">
            <div class="clearfix">
                <img id="icon-today" src="" alt=""/>
                <div>
                  <div class="weather-temperature-today">

                        <span id="temperature"></span>

                        <span class = "weather-unit">              
                        <small>
                            <a href="#" id="celsius" class="active">
                            ºC 
                            </a>
                            |                       
                            <a href="#" id="fahrenheit">
                            ºF
                            </a>
                        </small>
                        </span>

                    </div>
                </div>
            </div>
        </div>

            <div class="col-4">

                    <ul id="other-values">
                        <li>
                            Atm. pressure: <span id="pressure"></span> hPa
                        </li>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind: <span id="wind"></span> km/h
                        </li>
                    </ul>

            </div>    
    </div>

    <hr id="second-line">  

        <div class="row weather-forecast" id="forecast"></div>
             
    </section>

   <div id="open-source">
    <small>
            <a  href="https://github.com/foxinart/fox_weather_app" target="_blank">GitHub source</a> by Fox In Art
        </small> 
    
    </div>  
</div>

<script src="app.js"></script>
    
</body>
</html>
